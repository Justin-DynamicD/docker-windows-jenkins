# https://aka.ms/yaml

trigger:
  - master

variables: 
  - name: dockerrepo
    value: winjenkins
  - name: dockername
    value: dynamicd

stages:
  - stage: buildAndPush
    jobs:
      - job: DockerBuild
        pool:
          vmImage: 'windows-2019'
        steps:
          - task: Docker@2
            displayName: Login to Docker Hub
            inputs:
              command: login
              containerRegistry: DockerHub
              repository: $(dockername)/$(dockerrepo)
          - task: Docker@2
            displayName: Build and Push
            inputs:
              command: buildAndPush
              repository: $(dockername)/$(dockerrepo)
              tags: |
                $(dockerrepo)
                $(dockername)/$(dockerrepo)