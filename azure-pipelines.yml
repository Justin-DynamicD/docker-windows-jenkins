trigger:
  - master

variables: 
  - name: dockerrepo
    value: winjenkins
  - name: dockername
    value: dynamicd

stages:
  - stage: buildAndPush
    jobs:
      - job: DockerBuild
        pool:
          vmImage: 'windows-2019'
        steps:
          - task: Docker@2
            displayName: Login to Docker Hub
            inputs:
              command: login
              containerRegistry: DockerHub
              repository: $(dynamicd)/$(dockerrepo)
          - script: docker build -t $(dynamicd)/$(dockerrepo) .
          - task: Docker@2
            displayName: Push
            inputs:
              command: push
              repository: $(dynamicd)/$(dockerrepo)
              tags: $(dynamicd)/$(dockerrepo)