trigger:
  - master

variables: 
  dockerrepo: dynamicd/winjenkins
  majorMinorVersion: 1.0
  # semanticVersion counter is automatically incremented by one in each execution of pipeline
  # second parameter is seed value to reset to every time the referenced majorMinorVersion is changed
  semanticVersion: $[counter(variables['majorMinorVersion'], 0)]

stages:
  - stage: gatherCurrentBuildInfo
    jobs:
      - job: Gather Current Releases
        pool:
          vmImage: 'windows-2019'
        steps:
          - task: PowerShell@2
            displayName: Get Latest Version of NanoServer
            inputs:
              type: inline
              script: |
                $results = (invoke-webrequest https://mcr.microsoft.com/v2/windows/nanoserver/tags/list).Content | ConvertFrom-Json
                $versionnano = ($results.tags | where { $_.length -eq 4 } | Sort-object -Descending)[0]
                Write-Output "ServerNano: $versionnano"
                Write-Output ("##vso[task.setvariable variable=versionNano;]$versionnano")
  - stage: buildAndPush
    jobs:
      - job: DockerBuild
        pool:
          vmImage: 'windows-2019'
        steps:
          - task: Docker@2
            displayName: Login to Docker Hub
            condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest'))
            inputs:
              command: login
              containerRegistry: DockerHub
          - task: Docker@2
            displayName: Build
            condition: succeeded()
            inputs:
              command: build
              arguments: --build-arg VERSIONNANO=$(versionNano)
              repository: $(dockerrepo)
              tags: v$(majorMinorVersion).$(semanticVersion)
          - task: Docker@2
            displayName: Push
            condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest'))
            inputs:
              command: push
              repository: $(dockerrepo)
              tags: |
                latest
                $(versionNano)
