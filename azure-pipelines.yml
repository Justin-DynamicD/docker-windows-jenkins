trigger:
  - master

variables: 
  dockerrepo: dynamicd/winjenkins
  majorMinorVersion: 1.0
  # semanticVersion counter is automatically incremented by one in each execution of pipeline
  # second parameter is seed value to reset to every time the referenced majorMinorVersion is changed
  semanticVersion: $[counter(variables['majorMinorVersion'], 0)]
  
stages:
  - stage: buildAndPush
    jobs:
      - job: DockerBuild
        pool:
          vmImage: 'windows-2019'
        steps:
          - task: Docker@2
            displayName: Login to Docker Hub
            inputs:
              command: login
              containerRegistry: DockerHub
          - task: Docker@2
            displayName: Build and Push
            inputs:
              command: buildAndPush
              repository: $(dockerrepo)
              tags: v$(majorMinorVersion).$(semanticVersion)
          - task: GitHubRelease@0
            displayName: update release info on GitHub
            inputs:
              gitHubConnection: GitHub-PAT
              repositoryName: $(dockerrepo)
              action: create
              tagSource: manual
              tag: v$(majorMinorVersion).$(semanticVersion)