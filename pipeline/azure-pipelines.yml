# https://aka.ms/yaml

trigger:
  - master

variables: 
  dockerrepo: dynamicd/winjenkins
  majorMinorVersion: 1.0
  versionNano: "1809"
  # semanticVersion counter is automatically incremented by one in each execution of pipeline
  # second parameter is seed value to reset to every time the referenced majorMinorVersion is changed
  semanticVersion: $[counter(variables['majorMinorVersion'], 0)]

stages:
  - stage: buildAndPush
    jobs:
      - job: DockerBuild
        pool:
          vmImage: 'windows-2019'
        steps:
          - task: PowerShell@2
            displayName: Check for a new build of Jenkins
            inputs:
              filepath: .\pipeline\checkNewBuilds.ps1
          - task: Docker@2
            displayName: Build
            condition: not(and(eq(variables['newBuild'], 'False'), eq(variables['Build.Reason'], 'Schedule')))
            inputs:
              command: build
              arguments: --build-arg VERSIONNANO=$(versionNano) --build-arg VERSIONJENKINS="$(versionJenkins)"
              repository: $(dockerrepo)
              tags: |
                latest
                $(versionJenkins)
      - job: PushArtifact
        dependsOn: DockerBuild
        condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest'))
        pool:
          vmImage: 'windows-2019'
        steps:
          - task: Docker@2
            displayName: Login to Docker Hub
            inputs:
              command: login
              containerRegistry: DockerHub
          - task: Docker@2
            displayName: PushArtifact
            inputs:
              command: push
              repository: $(dockerrepo)
              tags: |
                latest
                $(versionJenkins)
